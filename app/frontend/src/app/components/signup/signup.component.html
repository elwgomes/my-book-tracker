<div 
class="container" 
[ngStyle]="{ 'min-height.vh': registrationSuccessMessage ? 5 : 50 }"
>
   <div class="box" [ngStyle]="{ 'height.px': registrationSuccessMessage ? 64 : 620 }">
<div *ngIf="!registrationSuccessMessage">
  <div class="box-login" id="login" *ngIf="!loading">
      <div class="top-header">
          <h3>Hello, Again!</h3>
          <small>We are happy to have you back.</small>
      </div>
      <div class="input-group">
           <div class="input-field">
              <input type="text" class="input-box" id="logUsername" [(ngModel)]="logUsername" required>
              <label for="logUsername">Username</label>
           </div>
           <div class="input-field">
              <input type="password" class="input-box" id="logPassword" [(ngModel)]="logPassword" required>
              <label for="logPassword">Password</label>
              <div class="eye-area">
               <div  class="eye-box" (click)="myLogPassword()">
                <i class="fa-regular fa-eye" id="eye"></i>
                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
             </div>
           </div>
           </div>
           <div class="remember">
              <input type="checkbox" id="formCheck" class="check">
              <label for="formCheck">Remember Me</label>
           </div>
           <div class="input-field">
              <input type="submit" class="input-submit" value="Sign In"  (click)="authLogin()" required>
           </div>
           <div class="forgot">
              <a href="#">Forgot password?</a>
           </div>
          
      </div>
   </div>
</div>
      <!---------------------------- register --------------------------------------->
      <div *ngIf="!registrationSuccessMessage">
      <div class="box-register" id="register" *ngIf="!loading">
      <div class="top-header">
          <h3>Sign Up, Now!</h3>
          <small>We are happy to have you with us.</small>
      </div>
      <div class="input-group">
           <div class="input-field">
              <input type="text" class="input-box" id="regUsername" [(ngModel)]="username"  required>
              <label for="regUsername">Username</label>
           </div>
           <div class="input-field">
              <input type="text" class="input-box" id="regEmail" [(ngModel)]="email" required>
              <label for="regEmail">Email address</label>
           </div>
           <div class="input-field">
              <input type="password" class="input-box" id="regPassword" [(ngModel)]="password" required>
              <label for="regPassword">Password</label>
              <div class="eye-area">
                <div class="eye-box" (click)="myRegPassword()">
                 <i class="fa-regular fa-eye" id="eye-2"></i>
                 <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
              </div>
            </div>
           </div>
           
           <div class="remember">
              <input type="checkbox" id="formCheck2" class="check">
              <label for="formCheck2">Remember Me</label>
           </div>
           <div class="input-field">
              <input type="submit" class="input-submit" value="Sign Up" (click)="registerUser()">
           </div>
      </div>
   </div>
   </div>
   <div class="switch" *ngIf="!registrationSuccessMessage">
      <span class="login active" (click)="login()">Login</span>
      <span class="register" (click)="register()">Register</span>
      <div class="btn-active" id="btn"></div>
   </div>
   
  </div>
  
  <div class="loading-spinner" *ngIf="loading">
   <div class="spinner"></div>
 </div>

 <div *ngIf="registrationSuccessMessage" class="success-message">
   <div class="message-content">
     {{ registrationSuccessMessage }}
   </div>
   <div class="check-symbol">
     <div class="check-circle">
       âœ”
     </div>
   </div>  
 </div>
 

</div>
